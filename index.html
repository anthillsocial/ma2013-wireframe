<body>
    <button class="start" type="button" onclick='randomLocation("item");'>DESTROY</button>

    <script>
    // RANDOMISE POSITIONS OF THE 'item' CLASS
    //randomLocation("item");
    setTimeout(trigger, 1000);

    function trigger(){
        randomLocation("item");
        setTimeout(trigger, 200);
    }

    
    // ADD A RANDOM POSITION TO A CLASS OF TAGS
    function randomLocation(myclass){
	    const items = document.getElementsByClassName(myclass);
	    for (let i = 0; i < items.length; i++) {
            let style = randomPosition(); 
            items.item(i).setAttribute("style", style);
            console.log(i);
	    }
    }
            
    // GENERATE A RANDOM POSITION STYLE FOR THE ELEMENT
    function randomPosition(){
        let top = rand(100);                    
        let bottom = rand(100);                 
        let deg = rand(360);                    
        let style = "";
        style += "transform:rotate("+deg+"deg);";
        style += "position:absolute;";
        style += "top:"+top+"%;";
        style += "left:"+bottom+"%;";
        console.log(style)
        return style;
    }

    // GENERATE A RANDOM NUMBER
    function rand(i){
        return Math.floor(Math.random()*i); 
    }
   </script>
